<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Card Örneği - KodlamaDili</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="card">
            <div class="top">
                <span>KodlamaDili</span>
                <i class="bx bx-dots-vertical-rounded"></i>
                <p>Portföy</p>
            </div>
            <div class="middle">
                <div class="left">
                    <img src="images/avatar.jpg" alt="">
                </div>
                <div class="right">
                    <label for="">Yetenekler:</label>
                    <div>
                        <ul>
                            <li>Grafik Tasarımcı</li>
                            <li>Uygulama Geliştirici</li>
                            <li>Web Tasarımcı</li>
                        </ul>
                    </div>
                    <div class="social-icon">
                        <a href="#" target="_blank"><span><i class="bx bxl-facebook"></i></span></a>
                        <a href="#" target="_blank"><span><i class="bx bxl-linkedin"></i></span></a>
                        <a href="https:/instagram.com/kodlama.dili" target="_blank"><span><i class="bx bxl-instagram"></i></span></a>
                        <a href="https://github.com/randyisback" target="_blank"><span><i class="bx bxl-github"></i></span></a>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <input type="submit" value="Kirala" class="btn">
            </div>
        </div>
    </section>
</body>
</html>
